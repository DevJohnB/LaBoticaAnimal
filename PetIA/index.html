<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/loading.css" />
  <title>PetIA Login</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button type="submit">Login</button>
  </form>
    <script type="module">
    import config from './config.js';
    import { setToken } from './js/token.js';
    import { syncLocalCart, getCart, getCartKey } from './js/cart.js';
    import { showLoading, hideLoading } from './js/loading.js';
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const btn = form.querySelector('button');
      btn.disabled = true;
      showLoading();
      try {
        const res = await fetch(config.apiBaseUrl + config.endpoints.login, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email.value, password: password.value }),
        });
        const token = res.headers.get('Authorization')?.split(' ')[1];
        if (token) {
          setToken(token);
          await syncLocalCart();
          if (
            typeof localStorage !== 'undefined' &&
            localStorage.getItem('restoreCart') &&
            getCartKey()
          ) {
            try {
              await getCart();
            } catch (err) {
              console.error('Error restoring cart', err);
            }
            localStorage.removeItem('restoreCart');
          }
          location.href = 'chat.html';
        }
      } finally {
        hideLoading();
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
