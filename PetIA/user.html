<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PetIA Profile</title>
</head>
<body>
  <h1>User Profile</h1>
  <div id="profile"></div>
  <script type="module">
    import config from './config.js';
    import { apiRequest } from './js/api.js';
    async function load() {
      const data = await apiRequest(config.endpoints.profile);
      document.getElementById('profile').textContent = JSON.stringify(data);
    }
    load();
  </script>
</body>
</html>
