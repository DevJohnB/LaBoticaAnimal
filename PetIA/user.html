<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>PetIA Profile</title>
</head>
<body>
  <nav>
    <a href="chat.html">Chat</a>
    <a href="store.html">Store</a>
    <a href="user.html">Profile</a>
    <a href="#" id="logout-link">Logout</a>
  </nav>
  <h1>User Profile</h1>
  <div id="profile"></div>
  <script type="module" src="./js/logout.js"></script>
  <script type="module">
    import config from './config.js';
    import { apiRequest } from './js/api.js';

    async function load() {
      try {
        const data = await apiRequest(config.endpoints.profile);
        const profile = document.getElementById('profile');
        profile.innerHTML = `
          <p><strong>Usuario:</strong> ${data.username}</p>
          <p><strong>Nombre:</strong> ${data.first_name}</p>
          <p><strong>Apellido:</strong> ${data.last_name}</p>
          <p><strong>Nombre a mostrar:</strong> ${data.display_name}</p>
          <p><strong>Email:</strong> ${data.email}</p>
        `;
      } catch (error) {
        console.error('Perfil:', error);
        let message;
        if (/network|fetch/i.test(error.message)) {
          message = 'Error de red al cargar el perfil';
        } else if (/token|unauthorized|forbidden|auth/i.test(error.message)) {
          message = 'Error de autenticación. Inicia sesión nuevamente.';
        } else {
          message = 'Respuesta inesperada del servidor.';
        }
        document.getElementById('profile').textContent = message;
      }
    }

    load();
  </script>
</body>
</html>
